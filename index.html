<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHAO MENSAJE</title>
  <link rel="stylesheet" media="all" href="style.css" />
</head>
<body>
  <div class="container">
    <button id="showButton" class="show">Da click hermosa</button>
  </div>
  <script>
    const showButton = document.getElementById("showButton");
  
    // Agrega un evento para mostrar el botón después de 10 segundos
    setTimeout(() => {
      showButton.style.display = "block";
    }, 10000);
  </script>
</body>
</html>
